blocks:
  - name: Stories
    sql: Stories
    joins:
      - name: Movies
        sql: {Stories}.movie_id = {Movies}.id
    measures:
      - name: count
        sql: _id
        type: count
    dimensions:
      - name: category
        sql: category
        type: string
      - name: isDraft
        sql: isDraft
        type: boolean
      - name: movie_id
        type: string
        sql: id
        primary_key: true
  - name: Movies
    sql: Movies
    measures:
      - name: count
        sql: _id
        type: count
    dimensions:
      - name: release_date
        sql: release_data
        type: string